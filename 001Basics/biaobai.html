        html {

        @keyframes myfirst {
            0% { /*background:red;*/opacity: 0}
            20% { /*background:red;*/opacity: 100}
            70% {opacity: 0}
            85% {opacity: 0}
            100% {opacity: 0}
        }

        @keyframes mysecond {
            0% {opacity: 0}
            20% {opacity: 0}
            70% {opacity: 100}
            85% {opacity: 0}
            100% {opacity: 0}
        }

        @keyframes mysecond1 {
            0% {opacity: 0}
            20% {opacity: 0}
            70% {opacity: 0}
            80% {opacity: 100}
            100% {opacity: 0}
        }

        p {
            font-size: 30px;
            animation: myfirst 9s infinite;
        }

        #a1 {
            animation: myfirst 9s infinite;
        }

        #a2 {
            animation: mysecond 9s infinite;
        }

        #a3 {
            animation: mysecond1 9s infinite;
        }

    </style>
</head>
