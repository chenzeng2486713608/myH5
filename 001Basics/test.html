<h1>青钢影</h1>
<p>如果你赢不了  就不要动手</p>
<p>我知道我是什么东西  你呢</p>
<p>如果你没有目的  就什么也别做</p>
<p>自负  会让每个人都屈膝下跪</p>
<p>自满  会孕育死亡</p>
<p>自力更生的女性  应该更加流行</p>
<p>自立自主  总胜过扶手为奴</p>
<p>平庸  就是所有邪恶的根本</p>
<p>谎言不会伤人  真相才是快刀</p>
<p>合适的话语  胜过锋利的刀子</p>
<p>要么打，要么跑  优柔寡断令人厌恶</p>
<p>你得先看中自己  否则别人就会当你一钱不值</p>
<p>如果生活还没能改变你  那你已经失败了</p>
<p>机会只会眷顾等待的人</p>
<p>世界级不黑也不白  而是一道精致的灰</p>
<p>尽管吹牛吧  逞你还有地方，逞你还活着</p>

<p>喝个底朝天</p>
